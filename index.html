<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>김태운의 profile</title>
        <link rel="stylesheet" href="css/style.css"
    </head>
    <body>
        <h1>김태운의 Profile</h1>

        <!--자기소개-->
        <div id="personal">
            <img id="my_pic" src="images/profile_image.jpeg" alt="내 사진" width="280">
            <h2>안녕하세요. 제 이름은 김태운입니다.</h2>
            <p>이름 : 김태운</p>
            <p>생년월일 : 1999년 2월 15일</p>
            <p>거주지 : 서울시 동작구</p>
            <p style="font-size:200%;"><b>"이제 막 웹 프로그래밍을 배우고 있는 초보입니다. 잘 부탁드립니다."</b></p>
        </div>

        <!--관심사-->
        <div id="interest">
            <h2>관심사</h2>
            <div class="interestList">
                <h3>게임</h3>
                <ul>
                    <li>블루 아카이브</li>
                    <li>리듬게임</li>
                    <li>우마무스메 프리티 더비</li>
                </ul>
            </div>
            <div class="interestList">
                <h3>프로그래밍</h3>
                <ul>
                    <li>웹 프로그래밍</li>
                    <li>게임 프로그래밍</li>
                    <li>C, Python, JS</li>
                </ul>
            </div> 
        </div>


    </body>
</html>
